name: Create Jira issue
on:
  issues:
    types: [opened]
  push:
    branches: [ mater ]

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Process Issue Body
        id: process_body
        run: |
          ISSUE_URL="${{ github.event.issue.html_url }}"
          CREATOR="${{ github.event.issue.user.login }}"
          LABELS=$(echo '${{ toJson(github.event.issue.labels) }}' | jq -r '.[].name' | paste -sd "," -)
          
          BODY=$(echo '${{ github.event.issue.body }}' | sed 's/<!--.*-->//g' | awk '
          BEGIN {
            in_section = 0
          }
          /^## ✨ 어떤 기능인가요\?/ {
            print "h2. ✨ 어떤 기능인가요?"
            in_section = 1
            next
          }
          /^## 📚 작업 상세 내용/ {
            print "\nh2. 📚 작업 상세 내용"
            in_section = 2
            next
          }
          /^## 👀 참고할만한 자료/ {
            print "\nh2. 👀 참고할만한 자료(선택 사항)"
            in_section = 3
            next
          }
          in_section == 1 {print}
          in_section == 2 {print}
          in_section == 3 {print}
          ')
          echo "processed_body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Issue
        uses: atlassian/gajira-create@v3
        with:
          project: ISSUE
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: |
            h2. 이슈 상세 정보
            * GitHub Issue URL: ${{ github.event.issue.html_url }}
            * 생성자: ${{ github.event.issue.user.login }}
            * 라벨: ${{ join(github.event.issue.labels.*.name, ', ') }}
            
            ${{ steps.process_body.outputs.processed_body }}